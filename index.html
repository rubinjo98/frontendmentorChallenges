<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="upper-img">
                <img src="illustration-hero.svg">
            </div>
            <div class="summary">
                <p class="title">Order Summary</p>
                <p class="writing">You can now listen to millions of songs, <br> audiobooks and podcasts on any 
                    device <br> anywhere you like!
                </p>
                <div class="plan-details">
                    <div class="left-items">
                        <div class="music-logo">
                            <img src="icon-music.svg">
                        </div>
                        <div class="plan-name">
                            <p>Annual Plan</p>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <div class="right-items">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="order-btn">
                    <button id="place-order-btn">Proceed to Payment</button>
                </div>
                <div class="cancel-order">
                    <a href="#">Cancel Order</a>
                </div>
                
            </div>
        </div>
    </body>
</html>
